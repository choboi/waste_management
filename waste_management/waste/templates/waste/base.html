<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Waste Management System{% endblock %}</title>
    <!—Add Bootstrap CSS for styling (optional) 
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <!—Navbar 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark|">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Waste Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url ‘dashboard’ %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url ‘logout’ %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url ‘login’ %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url ‘register’ %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!—Main Content 
    <div class="container mt-4">
        {% block content %}
        <!—Page-specific content will go here 
        {% endblock %}
    </div>

    <!—Footer 
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Waste Management System. All Rights Reserved.</p>
    </footer>

    <!—Add Bootstrap JS for interactivity 
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js></script>
</body>
</html>
